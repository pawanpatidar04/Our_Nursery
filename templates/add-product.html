{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our-nursery</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- boot5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/css/style.css">
    
        <style>
            body{
        background-color: green;
            }
		form {
			width: 50%;
			margin: auto;
            margin-top: 35px;
			padding: 20px;
			border: 2px solid #000000;
			border-radius: 5px;
			font-family: Arial, sans-serif;
            background-color: white;
		}
		input[type="text"], select {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}
		label {
			
			display: block;
			margin-bottom: 5px;
            font-size: 2rem;
		}
        textarea{
            border: 1px solid rgb(47, 44, 44);
        }
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #3e8e41;
		}
        h1{
            font-weight: bolder;
        }
	
    </style>
  

</head>

<body>

    <!-- header section starts  -->

    <header>



        <div class="header-3" style="background-color: rgb(22, 21, 21);">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="/#home">home</a>
                <a href="/#category">category</a>
                <a href="/#product">product</a>
                <a href="/#services">Services</a>
                <a href="/#deal">deal</a>
                <a href="/#contact">contact</a>
                <ul>

            </nav>
            <div class="info">
                <a href="/dashboard" class="sign">Back</a>
               
            </div>
           
        </div>
    </header>
    <section class="add-product">
    <form action="newproduct/" method="POST">
    {% csrf_token %}
     <center> <h1>Add Product</h1></center>
		<label for="product-name">Product Name:</label>
		<input type="text" id="product-name" name="name" required>

		<label for="product-price">Product Price:</label>
		<input type="text" id="product-price" name="price" required>

		<label for="product-image">Image URL:</label>
		<input type="text" id="product-image" name="image" required>

		<label for="product-description">Description:</label>
		<textarea id="product-description" name="details" rows="8" cols="50" required></textarea>

		<label for="product-category">Category:</label>
		<select id="product-category" name="category" required>
			<option value="">Select a category</option>
			<option value="flower">Flowering Plants</option>
			<option value="MedicinalPlants">Medicinal Plants</option>
			<option value="fruit">Fruit Trees</option>
			<option value="vegetable">Vegetables</option>
		</select>

	<center><button   class="btn btn-primary" type="submit">Submit</button></center>  
	{% comment %} <h3><a href="/dashboard" class="sign">submit</a></h3> {% endcomment %}
	</form>

    </section>

</body>

</html>
